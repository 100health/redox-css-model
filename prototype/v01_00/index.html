<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Redox Prototype v01_00</title>

		<link type='text/css' rel='stylesheet'
			href='../../dist/redox.css'>
		<link type='text/css' rel='stylesheet'
			href='../../dist/csscore/core.css'>
		<script src='../../dist/redox.js'></script>



		<script>

			var RedoxModel,RS;
			$(window).ready(function () {

				$.ajax( "../../dist/protodata/redox_data.json" ).done(
					function( trimble_data ) {

						RedoxModel = trimble_data;
						console.log( RedoxModel );

						RedoxModel.get = function ( obj_info ) {
							var obj;
							if ( typeof obj_info == "string" ) {
								obj = this.lookup[ obj_info ];
							}else if ( obj_info['guid'] ) {
								obj = this.lookup[ obj_info['guid'] ];
							}

							if ( obj ) {
								return obj;
							}else{
								return false
							}
						}

						RouteState.listenToHash();
						RS = RouteState;
						React.render(
							React.createElement(
								Redox,{}
							),
							document.body
						);
					}
				);
			});
		</script>
	</head>
	<body>



    </body>
</html>
