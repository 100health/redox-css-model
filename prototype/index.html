<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Redox Prototype</title>

		<script src='../node_modules/cssreveal/dist/cssreveal.js?ss'></script>
        <link href='../node_modules/cssreveal/dist/cssreveal.css' type='text/css' rel='stylesheet'>

		<script>

            function ready(fn) {
              if (document.readyState != 'loading'){
                fn();
              } else {
                document.addEventListener('DOMContentLoaded', fn);
              }
            }

            ready( function(event) {
                CSSReveal.render( "body" , 'prototype.html' );
            });

		</script>
    </body>
</html>
